name: Release1

permissions:
  # TODO: once `releases: write` is supported, use it instead.
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

jobs:
  upload-assets:
    name: ${{ matrix.target }}
    strategy:
      matrix:
        # When updating this list, the reminder to update the target list in ci.yml.
        include:
          # Native builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            container: ubuntu:18.04
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            container:
          - target: i686-pc-windows-msvc
            os: windows-latest
            container:
          - target: universal-apple-darwin
            os: macos-latest
            container:

          # Builds using cross
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            # musl is statically linked and uses cross
            container:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            # uses cross
            container:
          - target: x86_64-unknown-freebsd
            os: ubuntu-22.04
            # uses cross
            container:
          - target: x86_64-unknown-illumos
            os: ubuntu-22.04
            # uses cross
            container:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - if: matrix.container == 'ubuntu:18.04'
        run: |
          set -eu
          apt-get -qq update
          apt-get install -y software-properties-common sudo build-essential curl jq
          add-apt-repository ppa:git-core/ppa
          apt-get -qq update
          apt-get -qq -y install git-core
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          # gh is required by taiki-e/upload-rust-binary-action
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get -qq update \
          && sudo apt-get -qq -y install gh
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@stable
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1.1.0
        with:
          # Optionally strip `v` prefix
          strip_v: true
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: git-semver-tags
          archive: $bin-${{steps.tag.outputs.tag}}-$target
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
